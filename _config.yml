remote_theme: pages-themes/time-machine@v0.2.0
plugins:
- jekyll-remote-theme 

# Optional: Social links to appear in the footer (if supported by the theme)
social:
  github_username: yourusername
  twitter_username: yourtwitterhandle  # Optional, only add if you want to display social links

# Navigation links (optional, if your theme supports them)
nav_links:
  - title: "Home"
    url: "/"
  - title: "Data Description"
    url: "/data"
  - title: "Methodology"
    url: "/methodology"
  - title: "Results"
    url: "/results"
  - title: "Conclusions"
    url: "/conclusions"

# Markdown settings
markdown: kramdown  # Default for GitHub Pages
highlighter: rouge  # Syntax highlighting for code blocks
